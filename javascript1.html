<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #1A374D;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Assignments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li>
                       <span class="text-white"> Ch # 1 - 7 </span>
                   </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <header>

    </header>
 
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center">Ch # 1 - 7 </h2>
                </div>
            </div>
            <div class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="buttons border rounded-3 p-4 text-center">
                                <button id="alert-name" onclick="showDialogue" class="btn btn-danger">Alert Name</button>
                                <button id="alert-nmb" onclick="alertNumber" class="btn btn-danger">Alert Number</button>
                                <button id="alert-var" onclick="variableNames" class="btn btn-danger">Variable Names</button>
                                <button id="alert-cam" onclick="camelCase" class="btn btn-danger">Camel Case Examples</button>
                                <button id="add-btn" onclick="addMe" class="btn btn-danger">Sum Two Numbers</button>
                                <button id="sub-btn" onclick="subNmv" class="btn btn-danger">Subtract Two Numbers</button>
                                <button id="mul-btn" onclick="mulNmb" class="btn btn-danger mt-lg-1">Multiply Two Numbers</button>
                                <button id="div-btn" onclick="divNmb" class="btn btn-danger mt-lg-1">Divide Two Numbers</button>
                                <button id="some-btn" onclick="someNmb" class="btn btn-danger mt-lg-1">Calculate Some Numbers</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center">Original Statement</h2>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="border rounded-3 p-4">
                        <div id="statement" class="text-center"></div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn btn-outline-dark mt-4" onclick="clearStatement()">Clear statement</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center">Output/Rezult</h2>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="border rounded-3 p-4">
                        <div id="output"></div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn btn-outline-dark mt-4" onclick="clearOutput()">Clear Output</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <h1>Output/Rezult</h1>
    <div id="rezult">

    </div> -->
    <script src="./js/script1.js"></script>
</body>

</html>
